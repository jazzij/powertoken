{% extends "admin_layout.html" %}
{% block content %}
	<table class="table table-responsive-sm pt-table-striped">
		<tr>
			<th>Event Name</th>
			<th>Start_time</th>
			<th>Completed?</th>
		</tr>
		{% for event in event_vms %}
			<tr>
				<td>{{event.name}}</td>
				<td>{{event.start_time}}</td>
				<td>{{event.completed}} </td>
			</tr>
		{% endfor %}
	</table>

{% endblock %}
